<!--show all Bestellungen from User and give option to bestellen-->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<title>Bestellungen</title> 
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
      <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/login">Login</a>
        </li>
        <li class="nav-item ">
          <a class="nav-link" href="http://localhost:8080/pizzen">Pizza<span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="http://localhost:8080/bestellungen">Bestellungen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="http://localhost:8080/kunden">Kunden</a>
        </li>
  
  
      </ul>
    </div>
  </nav>


    <h1 style="margin-left: 30px;">Bestellungen</h1>

    <div class="container">
      <table class="table">
          <thead>
          <tr>
              <th>Pizza</th>
              <th>Menge</th>
              <th>Preis</th>
          </tr>
          </thead>
          <tbody>
            {#for bestellung in bestellungen}
            <tr>
                <td>{bestellung.getPizza().getName()}</td>
                <td>{bestellung.getAnzahl()}</td>
                <td>{bestellung.getPreis()}</td>
            </tr>
            {/for}
          </tbody>
      </table>
      <button type="button">Bestellen</button> 
    </div>

</body>


</html>
